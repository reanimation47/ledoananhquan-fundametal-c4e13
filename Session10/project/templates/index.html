<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript" src="../static/js/popper.js">

    </script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js">

    </script>
    <script src="https://use.fontawesome.com/dfc9ca6b14.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/index.css">
  </head>
  <body>
    <h3>Đồ cũ giá cao</h3>
    <h2>{{ title }}</h2>
    <img src="{{ image }}" alt="">
<div class="container">
  <div class="row">
    {% for item in items %}


        <div class="col-md-3 mb-4">
          <div class="card">
            <img class="card-img-top" src="{{ item.image }}" alt="">
            <div class="card-body">
              <h4 class="card-title">{{ item.title }}</h4>
              <p class="card-text">{{ item.description }}</p>
            </div>
            <div class="card-footer">
              <div class="float-right">
                <button class="btn btn-sm btn-primary" type="button" name="button">Mua</button>
              </div>
            </div>
          </div>
        </div>

      {%endfor%}
  </div>
</div>


  </body>
</html>
