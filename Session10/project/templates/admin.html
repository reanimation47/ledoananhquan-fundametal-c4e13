{% extends 'base.html' %}

{% block title %}
Quản lý
{% endblock %}

{% block page_content %}
  <div class="container">


    <table class="table table-striped table-hover">
      <thead class="thead-dark">
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Ảnh</th>
          <th>Giá tiền</th>
          <th></th>
      </thead>

      <tbody>
        {% for item in items %}
          <tr>  <!-- table row -->
            <td> {{ item.title }} </td>
            <td> {{ item.description }} </td>
            <td> <a href="{{ item.image }}">Link</a> </td>
            <td> {{ item.price }} </td>
            <td> <a href="/edit_item/{{item.id}}"> <i class="fa fa-pencil-square-o text-dark"></i> </a> <a href="/item_delete/{{item.id}}"> <i class="fa fa-trash text-danger"></i> </a> </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
