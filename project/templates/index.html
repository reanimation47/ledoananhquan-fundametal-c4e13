{% extends 'base.html' %}

{% block title %}
Trang chủ
{% endblock%}

{% block page_content %}

    <!-- <h3>Đồ cũ giá cao</h3>
    <h2>{{ title }}</h2>
    <img src="{{ image }}" alt=""> -->


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/img/oldtv.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/img/casset.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/img/play.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <div class="container my-4">
      <div class="row">
        {% for item in items %}
          <div class="col-md-4 mb-4">
            <div class="card">
              <img class="card-img-top" src="{{ item.image }}" alt="">

              <div class="card-body">
                <h4 class="card-title">{{ item.title }}</h4>
                <p class="card-text">{{ item.description }}</p>
              </div>

              <div class="card-footer">
                <div class="float-right">
                  <button class="btn btn-sm btn-primary btn-outline-dark bg-dark" type="button" name="button">Mua</button>
                </div>
              </div>

            </div>
          </div>
        {% endfor %}
      </div>
    </div>

<footer class="footer bg-dark navbar-dark">
  <h5 class="text-white">Copy rights C4E13 - Techkids</h5>
</footer>

{% endblock %}
